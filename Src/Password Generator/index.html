<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/103/103089.png"
        type="image/x-icon">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../../">Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="">Gerador de Senhas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="">Encriptar Senhas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <h1 style="align-items: center; text-align: center; margin-top: 20px;">Gerador de Senhas</h1>
            <div style="display: flex; margin-bottom: 20px;">
                <input id="inputPasswordId" type="text" class="form-control">
                <button style="margin-left: 10px;" id="copyButtonId" type="button" class="btn btn-light"><img id="imgClip" src="../Img/clipboard.png" alt="Clipboard"></button>
            </div>
            <div>
                <p id="copyConfirmId" style="display: none;">Texto copiado!</p>
            </div>

            <div style="display: flex;">
                <input type="range" class="form-range" min="6" max="50" id="inputLengthId">
                <label style="margin-left: 10px;" for="inputLengthId" class="form-label"></label>
            </div>

            <div class="form-check">
                <input class="form-check-input" style="cursor: pointer;" id="chkLowerId" type="checkbox" />
                <label class="form-check-label" style="cursor: pointer;" for="chkLowerId">Letras minúsculas (a, b, c)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" style="cursor: pointer;" id="chkUpperId" type="checkbox" />
                <label class="form-check-label" style="cursor: pointer;" for="chkUpperId">Letras maiúsculas (A, B, C)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" style="cursor: pointer;" id="chkNumberId" type="checkbox" />
                <label class="form-check-label" style="cursor: pointer;" for="chkNumberId">Números (1, 2, 3)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" style="cursor: pointer;" id="chkSymbolsId" type="checkbox" />
                <label class="form-check-label" style="cursor: pointer;" for="chkSymbolsId">Símbolos (!, @, #, $, %)</label>
            </div>

            <div class="d-grid gap-2">
                <button style="margin-top: 20px; margin-bottom: 20px;" class="btn btn-light" id="btnGerar">Gerar</button>
            </div>
        </main>
    </div>

    <footer>
        <hr style="margin: 0px;">
        <p>Placeholder para o Rodapé</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
